<!DOCTYPE html>
<html>
	<head>

	</head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css" />
	<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" />
	<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" />

	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

	<body>

			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">管理后台</h2>
					<a href="#" class="active m-item item m-mobile-hide"><i class=" home icon"></i>博客 </a>
					<a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类 </a>
					<a href="#" class="m-item item m-mobile-hide"><i class=" tegs icon"></i>标签 </a>
					
					<div class="right m-item menu m-mobile-hide">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="../../static/images/my.jpg" />
								马志成
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>

		</nav>
		
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="active teal item">发布</a>
					<a href="#" class="item">博客管理</a>
				</div>
				
			</div>
			
		</div>

		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tn-big">
			<div class="ui container">
				<form action="#" method="post" class="ui form">
					
					<div class="requred field">
						<div class="ui left labeled input">
							<div class="ui teal basic selection compact dropdown label">
								<input type="hidden" value="原创" />
								<i class="dropdown icon"></i>
								<div class=" text">原创</div>
								<div class="menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
									
								</div>
								
							</div>
							<input type="text" name="title" placeholder="标题" />
						</div>
						
					</div>
					
					<div class="field">
						<div id="md-content" style="z-index: 1 !important;">
							<textarea placeholder="博客内容" name="content" style="display: none;">
								
							</textarea>
						</div>
					</div>
					
					<div class="two fields">
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui conpact teal basic label">分类</label>
								<div class="ui fluid selection dropdown">
									<input type="hidden" name="type" />
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div class="item" data-value="1">错误日志</div>
										<div class="item" data-value="2">开发者手册</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui conpact teal basic label">标签</label>
								<div class="ui fluid multiple search selection dropdown">
									<input type="hidden"name="tag" />
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div class="item" data-value="1">java</div>
										<div class="item" data-value="2">javascript</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">首图</label>
							<input type="text" name="indexPicture" placeholder="首图引用地址" />
						</div>
						
					</div>
					
					<div class="inline fields">
						
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="recommend" idname="recommend" checked class="hidden" />
								<label for="recommend">推荐</label>
							</div>
						</div>
						
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="shareinfo" idname="shareinfo" class="hidden" />
								<label for="shareinfo">转载声明</label>
							</div>
						</div>
						
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="appreciation" idname="appreciation" class="hidden" />
								<label for="appreciation">赞赏</label>
							</div>
						</div>
						
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="comment" idname="comment" class="hidden" />
								<label for="comment">评论</label>
							</div>
						</div>
					</div>
					
					<div class="ui error message"></div>
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui secondary button">保存</button>
						<button class="ui teal button">发布</button>
					</div>
					
				</form>
			</div>
		</div>



		<!-- 尾部 -->
		<footer class="ui inverted vertical segment m-padded-tn-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<img src="../../static/images/wecaht.png" class="ui centered rounded image" style="width: 110px;" />
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事（User Story）</a>
							<a href="#" class="item">关于可以联系的清单</a>
							<a href="#" class="item">失败要乘早</a>
						</div>
					</div>
					<div class="four wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email：2889479657@qq.com</a>
							<a href="#" class="item">QQ:2889479657</a>
							<a href="#" class="item">Tel:15200371771</a>
						</div>
					</div>
					<div class="five wide column">
						<h4 class="ui inverted header">Blog</h4>
						<p>这是我的个人博客，会反向关于编程，写作，学习，生活，思考等各个方面相关的内容，希望可以和大家共勉，对大家有所帮助</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2019-2020 by mzc.hnust</p>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script src="../../static/lib/editormd/editormd.min.js"></script>

		<script>
			//初始化md编译器
			var contentEditor;
			
			$(function() {
			    contentEditor = editormd("md-content", {
			        width   : "100%",
			        height  : 640,
			        syncScrolling : "single",
			        path    : "../../static/lib/editormd/lib/"
			    });
			});
			
			
			
			
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
			
			$('.ui.dropdown').dropdown({
				on:'hover'
			});
			
			$('.ui.form').form({
				fields:{
					title:{
						identifier:'title',
						rules:[{
							type:'empty',
							prompt:'标题：请输入博客标题'
						}]
					}
				}
			});
		</script>


	</body>
</html>
